# Docker Compose for Monitoring Stack
# Includes: Prometheus, Grafana, and the Prediction API
# 
# Usage:
#   docker-compose -f monitoring/docker-compose.monitoring.yml up -d
#
# Access:
#   - API: http://localhost:8000
#   - Prometheus: http://localhost:9090
#   - Grafana: http://localhost:3000 (admin/admin)

version: '3.8'

services:
  # ============================================================================
  # Crypto Price Prediction API
  # ============================================================================
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: crypto-predictor-api
    ports:
      - "8000:8000"
    environment:
      - MODELS_DIR=/app/models
      - PYTHONPATH=/app
      - ENABLE_METRICS=true
    volumes:
      - ../models:/app/models:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - monitoring
    restart: unless-stopped

  # ============================================================================
  # Prometheus - Metrics Collection
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - monitoring
    restart: unless-stopped

  # ============================================================================
  # Grafana - Visualization & Alerting
  # ============================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      # Only enable unified alerting (not legacy)
      - GF_ALERTING_ENABLED=false
      - GF_UNIFIED_ALERTING_ENABLED=true
      # Enable anonymous access for demo (optional)
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - monitoring
    restart: unless-stopped

# ============================================================================
# Networks
# ============================================================================
networks:
  monitoring:
    driver: bridge
    name: crypto-monitoring

# ============================================================================
# Volumes
# ============================================================================
volumes:
  prometheus_data:
    name: prometheus_data
  grafana_data:
    name: grafana_data
