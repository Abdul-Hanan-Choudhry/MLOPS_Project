# CI Pipeline: Feature → Dev Branch
# Runs code quality checks and unit tests

name: CI - Code Quality & Tests

on:
  pull_request:
    branches: [dev]
  push:
    branches: [dev]

env:
  PYTHON_VERSION: "3.10"

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort pylint
          pip install -r requirements-ci.txt
      
      - name: Run Black (Code Formatting Check)
        run: |
          black --check --diff src/ tests/ scripts/ || true
        continue-on-error: true
      
      - name: Run isort (Import Sorting Check)
        run: |
          isort --check-only --diff src/ tests/ scripts/ || true
        continue-on-error: true
      
      - name: Run Flake8 (Linting)
        run: |
          flake8 src/ tests/ --max-line-length=120 --ignore=E501,W503,E203,W291,W293,E402,F401,E127,E128 --count --statistics || true
        continue-on-error: true
      
      - name: Run Pylint (Code Analysis)
        run: |
          pylint src/ --max-line-length=120 --disable=C0114,C0115,C0116,R0903,W0511,E0401,C0411,W0612,W0613 --exit-zero || true
        continue-on-error: true
      
      - name: Lint job completed
        run: echo "✅ Lint job completed"

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    if: always() && needs.lint.result != 'cancelled'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-ci-${{ hashFiles('requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-ci-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov httpx
          pip install -r requirements-ci.txt
      
      - name: Create test data directory
        run: |
          mkdir -p data/processed data/raw models
      
      - name: Run Unit Tests
        run: |
          pytest tests/ -v --tb=short -x --ignore=tests/test_train.py --ignore=tests/test_integration.py || true
        env:
          PYTHONPATH: ${{ github.workspace }}
        continue-on-error: true
      
      - name: Test job completed
        run: echo "✅ Test job completed"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install security tools
        run: |
          pip install bandit safety
      
      - name: Run Bandit (Security Linting)
        run: |
          bandit -r src/ -ll --skip B101 || echo "::warning::Security issues found"
        continue-on-error: true
      
      - name: Check Dependencies for Vulnerabilities
        run: |
          safety check -r requirements.txt || echo "::warning::Vulnerable dependencies found"
        continue-on-error: true

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: always()
    
    steps:
      - name: Check results
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linting | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
