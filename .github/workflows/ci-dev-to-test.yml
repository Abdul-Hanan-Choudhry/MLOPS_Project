# CI Pipeline: Dev â†’ Test Branch
# Model Retraining and CML Metric Comparison Report

name: CI - Model Training & CML Report

on:
  pull_request:
    branches: [test]
  push:
    branches: [test]

env:
  PYTHON_VERSION: "3.10"
  DAGSHUB_USERNAME: abdulhananch404
  MLFLOW_TRACKING_URI: https://dagshub.com/abdulhananch404/MLOPS_Project.mlflow

jobs:
  train-and-compare:
    name: Model Training & Comparison
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install cml dvc[s3] xgboost lightgbm
      
      - name: Setup CML
        uses: iterative/setup-cml@v2
      
      - name: Configure DVC and MLflow
        env:
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          # Configure MLflow credentials
          export MLFLOW_TRACKING_USERNAME=${{ env.DAGSHUB_USERNAME }}
          export MLFLOW_TRACKING_PASSWORD=${{ secrets.DAGSHUB_TOKEN }}
          
          echo "MLflow URI: ${{ env.MLFLOW_TRACKING_URI }}"
      
      - name: Pull Data with DVC
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.MINIO_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.MINIO_SECRET_KEY }}
        run: |
          # Try to pull data, create synthetic if unavailable
          dvc pull || echo "DVC pull failed, will use synthetic data"
        continue-on-error: true
      
      - name: Create Synthetic Data (if needed)
        run: |
          python scripts/create_synthetic_data.py
        continue-on-error: true
      
      - name: Train Models
        env:
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
          MLFLOW_TRACKING_USERNAME: ${{ env.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          python scripts/run_training_simple.py
      
      - name: Generate CML Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          python scripts/generate_cml_report.py
          
          # Create CML comment
          cml comment create report.md
      
      - name: Check Model Performance
        id: check_performance
        run: |
          python scripts/check_model_performance.py
        continue-on-error: true
      
      - name: Upload Training Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: |
            models/
            report.md
            metrics.json
        if: always()

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: train-and-compare
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: training-artifacts
          path: ./
      
      - name: Run Integration Tests
        run: |
          pytest tests/ -v -m "not slow" --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}
